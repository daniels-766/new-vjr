<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Panggilan Browser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            text-align: center;
            padding-top: 50px;
            font-family: 'Segoe UI', sans-serif;
        }
        .call-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            max-width: 350px;
            margin: auto;
        }
        .phone-number {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .call-status {
            color: green;
            margin-bottom: 20px;
        }
        .btn {
            width: 100px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="call-box">
        <div class="phone-number">{{ phone }}</div>
        <div class="call-status">Memanggil...</div>
        <div>
            <button class="btn btn-secondary" id="muteBtn">Mute</button>
            <button class="btn btn-danger" onclick="window.close()">End</button>
        </div>
    </div>

    <script>
        let isMuted = false;

        document.getElementById('muteBtn').addEventListener('click', function() {
            isMuted = !isMuted;
            this.innerText = isMuted ? "Unmute" : "Mute";
            // Logic mute audio stream bisa ditambahkan nanti dengan WebRTC
        });
    </script>
</body>
</html>
